<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Program Penggajian</title>
  </head>
  <body>
    
    <div class="container">
      <div>
        <h1>Program Penggajian PT.Satu Malam 2 Cinta</h1>
        <hr />
      </div>

       
        <form onsubmit="return false">
       
          <div>
            <div>
              <label class="col-2">Nama Pegawai</label>
              <label>:</label>
              <input type="text" id="nama" />
            </div>
            
            <div>
              <label class="col-2">Jam Kerja</label>
              <label>:</label>
              <input type="text" id="jam" />
            </div>

            <div>
              <label class="col-2">Upah per Jam</label>
              <label>:</label>
              <input type="text" id="upah" />
            </div>

            <div>
              <label class="col-2">Anak</label>
              <label>:</label>
              <input type="text" id="anak" />
            </div>
            
            <div class="mt-4">
              <label class="col-2">Gaji</label>
              <label>:</label>
              <input type="text" id="gaji" disabled />
            </div>

            <div>
              <label class="col-2">Tunjangan anak 10%</label>
              <label>:</label>
              <input type="text" id="tunjangan" disabled />
            </div>

            <div>
              <label class="col-2 mb-4">Total Gaji</label>
              <label>:</label>
              <input type="text" id="total" disabled />
            </div>
          </div>

          
          <button type="submit" " onclick="proses()">proses</button>
          <button type="reset" >reset</button>
        </form>


    
    <script src="javascript2.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      </body>
</html>
