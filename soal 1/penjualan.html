<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Program Penjualan barang</title>
  </head>
  <body>
   
    <div class="container">
      <div>
        <h1>Program  Penjualan Barang</h1>
        <hr />
      </div>

      <div>
        
        <form onsubmit="return false">
          <div>
            <div>
              <label class="col-2">Nama Barang</label>
              <label>:</label>
              <input type="text" id="namaBarang" />
            </div>
            
            <div>
              <label class="col-2">Harga</label>
              <label>:</label>
              <input type="text" id="harga" />
            </div>

            <div>
              <label class="col-2">Jumlah</label>
              <label>:</label>
              <input type="text" id="jumlah" />
            </div>

            <div class="mt-4">
              <label class="col-2">Total</label>
              <label>:</label>
              <input type="text" id="total" disabled />
            </div>

            <div>
              <label class="col-2">Diskon</label>
              <label>:</label>
              <input type="text" id="diskon" disabled />
            </div>

            <div>
              <label class="col-2 mb-4">Bayar</label>
              <label>:</label>
              <input type="text" id="bayar" disabled />
            </div>
          </div>

         
          <button type="submit" onclick="hitung()">proses</button>
          <button type="reset">reset</button>
        </form>
      </div>
    </div>

    
    <script src="javascript1.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
